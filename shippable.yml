# language setting
language: node_js

addons:
        chrome: "47.0"

before_install:
        - mkdir -p ~/.nvm/versions
        - source ~/.nvm/nvm.sh && nvm install 5.4.0
        - nvm use 5.4.0

install:
        - npm install -g protractor
        - webdriver-manager update

before_script:
        - "export DISPLAY=:99.0"
        - "/etc/init.d/xvfb start"
        - webdriver-manager start

script:
        - protractor test/protractor/conf.js

after_script:
        - "/etc/init.d/xvfb stop"

after_success :
        - git push -f git@heroku.com:salty-basin-2309.git master
