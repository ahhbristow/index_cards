# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
        - "5.4.0"

addons:
        firefox: "19.0"

services:
        - selenium

install:
        - npm install -g protractor

before_script:
        - "export DISPLAY=:99.0"
        - "/etc/init.d/xvfb start"

script:
        - protractor test/protractor/conf.js

after_script:
        - "/etc/init.d/xvfb stop"

after_success :
        - git push -f git@heroku.com:salty-basin-2309.git master
